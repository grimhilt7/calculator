<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div>0</div>
      </div>
      <div class="panel">
        <div class="row row-one">
          <div class="function" id="clear">C</div>
          <div class="function" id="backspace">B</div>
          <div id="period">.</div>
          <div class="operator" id="div">/</div>
        </div>
        <div class="row row-two">
          <div class="number" id="num-1">1</div>
          <div class="number" id="num-2">2</div>
          <div class="number" id="num-3">3</div>
          <div class="operator" id="mul">*</div>
        </div>
        <div class="row row-three">
          <div class="number" id="num-4">4</div>
          <div class="number" id="num-5">5</div>
          <div class="number" id="num-6">6</div>
          <div class="operator" id="sub">-</div>
        </div>
        <div class="row row-four">
          <div class="number" id="num-7">7</div>
          <div class="number" id="num-8">8</div>
          <div class="number" id="num-9">9</div>
          <div class="operator" id="sum">+</div>
        </div>
        <div class="row row-five">
          <div class="number" id="num-0">0</div>
          <div class="function" id="equal">=</div>
        </div>
      </div>  
  </body>
</html>
